<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da Inscrição Tech">
    <meta name="keywords" content="Insrição, Tech, Desenvolvedor">
    <meta name="author" content="Caio Giovani Santos Madureira">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="site/site.css">
    <script src="js/app.js"></script>
</head>
<body>
    <section>
        <div class="formContainer">
        <form name="frmfaleconosco" method="post"  action="#" onsubmit="return validaFaleConosco()">
            <h2>Inscrição para o Evento Tech 2025</h2>
            <p>Complete o formulário abaixo para se inscrever no evento</p>
          <fieldset class="faleConosco">
            <div class="titles">
            <h1>Informações pessoais:</h1>
            </div>
            <input type="text" name="txtnome" id="nome" placeholder="Nome">
            <input type="text" name="txtfone" id="fone" placeholder="Telefone">
            <input type="email" name="txtemail" id="email" placeholder="E-mail">
            <input type="password" name="txtpass" id="senha" placeholder="Crie uma senha">
            <input type="text" name="txtidade" id="idade" placeholder="Idade">
            <input type="date" name="txtdata" id="data">
        </fieldset>
        <fieldset class="faleConosco">
            <div class="titles">
            <h3>Preferências do Evento:</h3>
            </div>
            <select  name="selmotivo" id="motivo" onchange="verificaMotivo(this.value)">
              <option value="">Selecione um tema de interesse</option>
              <option value="FE">Front-End</option>
              <option value="BE">Back-End</option>
              <option value="FS">Full Stack</option>
              <option value="CD">Ciência de Dados</option>
            </select>
            <div id="opcaoProduto"></div>
            <h5>Workshops:</h5>
            <label><input type="radio" name="interesse"> Desenvolvimento Web Moderno</label>
            <label><input type="radio" name="interesse"> Introdução à Inteligência Artificial</label>
            <label><input type="radio" name="interesse"> Segurança na Internet</label>
          </fieldset>
          <fieldset class="faleConosco">
            <div class="titles">
            <h4>Submissão de Apresentação:</h4>
            </div>
            <label for="titulo">Titulo:</label>
            <input type="text" name="txtitulo" id="titulo" placeholder="Título de Apresentação">
            <label for="comentario">Resumo:</label>
            <textarea name="txcomentario" id="comentario" placeholder="Resumo da Apresentação"></textarea>
            <form action="post" action="" enctype="multipart/form-data">
                <input type="file" name="comprovante" id="comprovante" onchange="validarTipoArquivo('comprovante')" accept="application/pdf">
            </form>
            <button type="submit" id="submit">Enviar Inscrição</button>
          </fieldset>
        </form>
        </div>
      </section>
</body>
</html>
